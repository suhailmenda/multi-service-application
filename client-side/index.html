<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Information</h1>
        <div class="weather-container">
            <!-- Input and Button -->
            <input type="text" id="city" placeholder="Enter city name" />
            <button onclick="fetchWeatherData()">Get Weather</button>
            <div id="weather-info" class="weather-info">
                <p><strong>Place:</strong><span id="place"></span></p>
                <p><strong>Pressure:</strong> <span id="pressure"></span></p>
                <p><strong>Temperature:</strong> <span id="temperature"></span></p>
                <p><strong>Conditions:</strong> <span id="conditions"></span></p>
                <p><strong>Wind Speed:</strong> <span id="wind-speed"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
